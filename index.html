<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


  <style>
    .container
    {
      max-width : 500px;
      margin-top : 50px;
      background : black;
      color : white;
      padding-top : 3%;
      padding-bottom : 3%;
      padding-left : 5%;
      padding-right : 5%;
      border-radius:15px;

    }
  </style>
  <body>


  <div class="container my-4 mt-4">

    <h1 class = "text-center text-green">Keywords Extraction App</h1>

    <form action="/extract_keywords" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Upload file</label>
        <input type="file" name="file" id="file" class="form-control">
        </div>

      <button type="submit" class="btn btn-primary"> Extract Keywords </button>
    </form>


     <h1 class = "text-center text-green">Keywords Extraction App</h1>

    <form action="/search_keywords" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Search Keywords</label>
        <input type="text" name="search" id="search" class="form-control">
        </div>

      <button type="submit" class="btn btn-primary"> Search Keywords </button>
    </form>

  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
